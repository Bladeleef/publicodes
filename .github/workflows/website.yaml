name: Publicodes website
on:
  push:
jobs:
  integration-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/install
      - name: Install Playwright Browsers
        run: yarn workspace website run playwright install --with-deps
      - name: Waiting for 200 from the Netlify Preview
        uses: jakepartusch/wait-for-netlify-action@v1.3
        id: netlifyOutput
        with:
          site_name: 'publicodes-website'
          max_timeout: 60
      - name: Run Playwright tests
        run: yarn workspace website run test
        env:
          CI: 1
          BASE_URL: ${{ steps.netlifyOutput.outputs.url }}
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
