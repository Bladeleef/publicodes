salaire brut:
  formule: 2000€
salaire net:
  formule: 0.5 * salaire brut
SMIC brut:
  formule: 1000€

SMIC net:
  formule:
    recalcul:
      règle: salaire net
      avec:
        salaire brut: SMIC brut
  exemples:
    - valeur attendue: 500

Recalcul règle courante:
  unité: €
  formule:
    valeur: 10% * salaire brut
    plafond:
      recalcul:
        avec:
          salaire brut: 100€
  exemples:
    - valeur attendue: 10

Recalcul utilisant la valeur d'une variable actuelle:
  recalcul:
    règle: salaire net
    avec:
      salaire brut: salaire brut + 10%
  exemples:
    - valeur attendue: 1100

Recalcul utilisant indirectement la valeur d'une variable actuelle:
  recalcul:
    règle: salaire net
    avec:
      salaire brut: SMIC brut
      SMIC brut: SMIC brut + 10%
  exemples:
    - valeur attendue: 550
