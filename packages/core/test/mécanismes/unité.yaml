~config unités:
  employé:
    pluriel: employés
    équivalences:
      - salariés

cotisation retraite:

valeur sans unité:
  formule:
    valeur: 100
    unité: €
  exemples:
    - unité attendue: €

conversion d'unité:
  formule:
    valeur: 12 mois
    unité: an
  exemples:
    - unité attendue: an
      valeur attendue: 1

unité chainée:
  formule:
    produit:
      assiette: 10 €/mois
      taux: 50%
    unité: €/an
  exemples:
    - unité attendue: €/an
      valeur attendue: 60

pluralisation des unités:
  valeur: 10 €/employé * 5 employés
  exemples:
    - unité attendue: €
      valeur attendue: 50

unités équivalentes:
  valeur: 5 salariés + 2 employés
  exemples:
    - unité attendue: employé

unité avec espace:
  exemples:
    # pas d'espace autour de la barre oblique /
    - situation:
        unité avec espace:
          valeur: 1
          unité: € / mois
      exception: L'unité "€ / mois" contient des espaces
    # espace autorisé à l'intérieur d'une unité de base "kWh PCI"
    - situation:
        unité avec espace:
          valeur: 2
          unité: kgCO2eq/kWh PCI
      valeur attendue: 2
      unité attendue: kgCO2eq/kWh PCI
